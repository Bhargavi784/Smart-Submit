<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SmartSubmit â€” Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <h1 class="text-xl font-semibold text-blue-600">SmartSubmit</h1>
      <span id="role-badge" class="text-sm text-gray-500"></span>
    </div>
    <div class="flex items-center gap-3">
      <button id="createBtn" class="hidden bg-blue-600 text-white px-3 py-1 rounded">Create Classroom</button>
      <button id="joinBtn" class="hidden bg-green-600 text-white px-3 py-1 rounded">Join Classroom</button>
      <button onclick="logout()" class="bg-red-50 text-red-600 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>

  <div class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4" id="welcome"></h2>

    <!-- create form -->
    <div id="createForm" class="hidden bg-white p-4 rounded shadow mb-6">
      <h3 class="font-medium mb-2">Create Classroom</h3>
      <input id="class-name" placeholder="Class name" class="w-full p-2 border rounded mb-2"/>
      <input id="class-desc" placeholder="Description (optional)" class="w-full p-2 border rounded mb-2"/>
      <button id="createSubmit" class="bg-blue-600 text-white px-3 py-1 rounded">Create</button>
      <p id="createMsg" class="text-sm mt-2 text-green-600"></p>
    </div>

    <!-- join form -->
    <div id="joinForm" class="hidden bg-white p-4 rounded shadow mb-6">
      <h3 class="font-medium mb-2">Join Classroom</h3>
      <input id="join-code" placeholder="Enter join code" class="w-full p-2 border rounded mb-2"/>
      <button id="joinSubmit" class="bg-green-600 text-white px-3 py-1 rounded">Join</button>
      <p id="joinMsg" class="text-sm mt-2 text-green-600"></p>
    </div>

    <div id="classroom-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
