<!DOCTYPE html>
<html>
<head>
  <title>Create Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/create_assignment.js"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-lg mx-auto bg-white shadow p-6 rounded">
  <h2 class="text-xl font-bold mb-4">Create Assignment</h2>

  <label class="block mb-2">Title</label>
  <input id="title" class="border p-2 w-full rounded" />

  <label class="block mb-2 mt-4">Description</label>
  <textarea id="description" class="border p-2 w-full rounded"></textarea>

  <button onclick="createAssignment()" 
    class="mt-4 w-full bg-blue-600 text-white p-2 rounded">
    Create
  </button>

  <p id="msg" class="mt-3 text-green-600"></p>
</div>

</body>
</html>
